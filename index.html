<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <ul class="nav nav-pills m-2">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">BMI CALCULATOR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">LOGIN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">SIGN UP</a>
        </li>
      </ul>
    <div class="m-0 p-0">
      <h1 class = "first-heading">BMI Calculator</h1>
      <form>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Height in CM:</span>
            </div>
            <input type="text" id="height" class="form-control" placeholder="170" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          
          <div class="input-group mb-3">
            <input type="text" id="weight" class="form-control" placeholder="75" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">Weight in KG:</span>
            </div>
          </div>
          <div class="col-auto pb-2">
            <button class="btn btn-primary">Calculate</button>
          </div>
        <div id="results"></div>
        <div id="underweight" class="bmi-category"></div>
        <div id="normal-weight" class="bmi-category"></div>
        <div id="overweight" class="bmi-category"></div>

      </form>
      <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p id="underweight">Under Weight = Less than 18.6</p>
        <p id="normal-weight">Normal Range = 18.6 and 24.9</p>
        <p id="overweight">Overweight = Greater than 24.9</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
